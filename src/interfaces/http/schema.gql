interface Likeable {
  likes: [Like]
}

type Author implements Likeable {
  id: ID!
  nickname: String!
  email: String!
  topics: [Topic]
  comments: [Comment]
  likes: [Like]
}

type Topic implements Likeable {
  id: ID!
  title: String!
  text: String
  author: Author!
  likes: [Like]
}

type Comment implements Likeable {
  id: ID!
  text: String!
  author: Author!
  comments: [Comment]
  likes: [Like]
}

type Like {
  id: ID!
  author: Author!
  entityId: String!
  entityType: String!
}

type Query {
  topics: [Topic]
  author(id: ID!): Author
  authors: [Author]
}

input TopicInput {
  title: String!
  text: String
  author: ID!
}

input AuthInput {
  email: String!
  password: String!
}

type Mutation {
  signUp(signUpInput: AuthInput!): String!
  signIn(signInInput: AuthInput!): String!
  saveTopic(input: TopicInput!): Topic
  like(id: String!, type: String!): Boolean
}